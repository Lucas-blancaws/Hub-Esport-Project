{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">üìÖ Disponibilit√©s des Postes</h2>
    
    <div id='calendar'></div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek', // Vue par semaine avec heures
      locale: 'fr',                // En fran√ßais s'il vous pla√Æt
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      // Pour l'instant, on met des fausses donn√©es en dur pour tester
      events: '/api/reservations'
    });
    calendar.render();
  });
</script>

<style>
    /* Une petite hauteur pour que ce soit joli */
    #calendar {
        max-width: 1100px;
        margin: 0 auto;
        height: 600px; /* Important sinon on voit rien */
    }
</style>
{% endblock %}
